<!DOCTYPE html>
    <head>
       <title>Learning AngularJS</title>
       <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
       <script type="text/javascript" src="app.js"></script>
       <script type="text/javascript" src="maincontroller.js"></script>
    </head>
	<body ng-app="MyTutorialApp">
		
		<div id="content" ng-controller="MainController">
			<input type="text" ng-model="searchText"/>
			<ul>
				<li ng-repeat="person in people | filter:searchText" ng-show="person.live === true">#{{person.id}} {{person.name}}</li>
			</ul>
			
			<input type="text" ng-model="newPerson"/>
			<br/>
			<input type="radio" name="isLiveRadio" value="true" ng-model="isLive">true</input>
			<br/>
			<input type="radio" name="isLiveRadio" value="false" ng-model="isLive">false</input>
			<br/>
			<input type="checkbox" name="musicTypes" ng-model="selectedMusicTypes" ng-repeat="mType in musicTypes">{{mType}}</input>
			<br/>
			<button ng-click="addNew()">Add</button>
			<div ng-repeat="muType in musicTypes">
				{{muType}}
			</div>
		</div>
	
	</body>
</html>
